<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Values</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Deposit Values</h1>

    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Value</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody id="numberTable"></tbody>
    </table>

    <div class="summary">
        <p>Total deposited: <span id="totalDeposited">$ 0.00</span></p>
        <p>Progress: <span id="progressPercent">0%</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
